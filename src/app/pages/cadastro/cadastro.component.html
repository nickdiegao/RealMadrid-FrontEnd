<section id="corpo1">
    <h1 class="titulo-corpo1">
        Se cadastre no nosso site!
    </h1>

    <div class="formulario">
        <form action="/submit_form" method="post" class="form">
            <label for="nome" class="label-form">Nome:</label>
            <input type="text" id="nome" name="nome" required class="input-form">
            <br><br>
            <label for="email" class="label-form">Email:</label>
            <input type="email" id="email" name="email" required class="input-form">
            <br><br>
            <label for="telefone" class="label-form">Telefone:</label>
            <input type="tel" id="telefone" name="telefone" pattern="[0-9]{10,11}" required class="input-form">
            <small class="label-form">Formato: 1234567890 (10 ou 11 d√≠gitos)</small>
            <br>
            <input type="submit" value="Enviar" class="botao-form">
        </form>
    </div>

</section>
